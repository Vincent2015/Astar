<!DOCTYPE html>
    <html lang="en">
        <head>
            <title>
                AStar
            </title>
            <meta http-equiv="Content-Type" content="text/html" charset="UTF-8">
            <meta http-equiv="X-UA-Compatible" content="IE=edge">
            <meta name="viewport" content="width=device-width, initial-scale=1">
            

            <script src="lib/jquery-1.11.3.min.js"></script>
            <link rel='stylesheet' href='lib/jquery-ui/jquery-ui.min.css' />
            <script type="text/javascript" src='lib/jquery-ui/jquery-ui.min.js'></script>

            <script src='lib/moment.js'></script>
            <script src="js/utils.js"></script>

            <link rel="stylesheet" href="lib/bootstrap/css/bootstrap.min.css" />
            <script src="lib/bootstrap/js/bootstrap.min.js"></script>

            <script type="text/javascript" src="lib/colorthief/color-thief.min.js"></script>

            <link rel="stylesheet" href="css/astar.css" />
            <script src="js/app.js"></script>

            <link rel='stylesheet' href='lib/fullcalendar/fullcalendar.css' />
            <script src='lib/fullcalendar/fullcalendar.js'></script>

        </head>
        <body>
            <!--- bg  -->
            <img id="bg-cover">

            <!--- side menu  -->
            <div id="sideMenu">
                <div id="notebooks">
                    <span id='m-notebooks' class='m-item'>Notebooks</span>
                    <ul class='m-notes'></ul>
                </div>

            </div>

            <!--- title  -->
            <div id="title">
                <span class='logo'></span>
                <form class="col-xs-5 col-md-5 form">
                    <textarea autofocus class = " form-control tbox col-xs-12 col-md-12 form " name="textArea" cols="45" rows="1" maxlength="100" placeholder="What's going on?"></textarea>
                    <button class="add btn btn-lg btn-primary glyphicon glyphicon-plus-sign" type="button"></button>
                </form>
                <div class="btn-toolbar" role="toolbar">
                    <div class="btn-group" role="group">
                        <div class="tool-btn newBook" ><span class="glyphicon glyphicon-book"></span>
                        </div>
                    </div>
                    <div class="btn-group" role="group">
                        <div class="tool-btn newTag" ><span class="glyphicon glyphicon-tags"></span>
                        </div>
                    </div>
                    <div class="btn-g1 btn-group" role="group">
                        <button type="button" class="btn btn-default bt1" aria-label="Left Align"><span class="glyphicon glyphicon-th-list" aria-hidden="true"></span>
                        </button>
                        <button type="button" class="btn btn-default bt2" aria-label="Left Align"><span class="glyphicon glyphicon-th" aria-hidden="true"></span>
                        </button>
                        <button type="button" class="btn btn-default bt3" aria-label="Left Align"><span class="glyphicon glyphicon-calendar" aria-hidden="true"></span>
                        </button>
                    </div>
                    <div class="btn-group" role="group">
                        <div class="dropdown">
                          <button class="tool-btn bt-setting dropdown-toggle" type="button" id="dropdownMenu1" data-toggle="dropdown" aria-expanded="true"><span class="glyphicon glyphicon-cog" aria-hidden="true"></span>
                          </button>
                          <ul class="dropdown-menu dropdown-menu-right" role="menu" aria-labelledby="dropdownMenu1">
                            <li class="bg-set menu-item"><div >settings</div></li>
                          </ul>
                        </div>
                    </div>
                </div>
            </div>

            <!--- main  -->
            <div id="main">

                <!--- grid  -->
                <ul id="og-grid" class="og-grid"></ul>
                
                <!--- list  -->
                <div class="panel">
                    <div class="list">
                        <table class="mytable" >
                          <thead>
                            <tr>
                              <th class="stepbox" style="width: 5%"><div class='allstep'><img src='img/allstep20r.png'></th>
                              <th style="width: 55%">Title</th>
                              <th style="width: 20%">#Tag</th>
                              <th style="width: 20%">Date</th>
                            </tr>
                          </thead>
                          <tbody class="tbody">
                          </tbody>
                        </table>
                    </div>
                </div>

                <!--- chunk  -->
                <div id="chunk"></div>

                <!--- calendar  -->
                <div id="calendar"></div>

                <!--- setting  -->
                <div id="setting"></div>
            </div>
            
            <script src="js/astar.js"></script>
            <script>
                $(function() {
                    Astar.start();
            });
            </script>

        </body>
    </html>
